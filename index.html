<!DOCTYPE html>

<html> 
	<head> 

		<meta charset="UTF-8">
		<title> Codificador </title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/css-challenge.css">
	</head>

	<body> 
		<header> 
			<main>
				<img id="logo" src="imagens/logo-alura.png">
				<h1 class="titulo">Codificador de textos</h1>
				<div> 
					<textarea cols="60" rows="12" placeholder="Digite seu texto" class="texto1"></textarea>

				<div class="botoes">
					<button id="criptografar">Criptografar</button>

				</div>
			</main>

		</header>
		<script src="Js/script.js" ></script>

	</body>


</html>
